<div class="container">
<h2>Login</h2>
<form [formGroup]="loginForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
      <div *ngIf="f.userName.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="passWord" >Password</label>
    <input type="password" formControlName="passWord" class="form-control" [ngClass]="{'in-invalid:submitted && f.passWord.errors'}">
    <div *ngIf="submitted && f.passWord.errors" class="invalid-feedback">
      <div *ngIf="f.passWord.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button type="button" [disabled]="loading"> Login </button>
